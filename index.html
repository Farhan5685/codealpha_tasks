<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeAlpha Internship Tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #000000, #020024, #000428, #004e92);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      body {
  padding: 40px 20px 62px;
}

    }

    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00f7ff;
      animation: fadeInDown 1s ease-out;
    }
.task-container {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: flex-start;
  gap: 25px; /* spacing between tasks */
  flex-wrap: nowrap;
  padding: 20px 0;
  overflow-x: auto; /* allows scroll on small screens */
}



.task {
  min-width: 280px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 15px;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 15px rgba(0,255,255,0.2);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  flex-shrink: 0; /* keeps consistent width */
}

    .task:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px rgba(0,255,255,0.5);
    }

    .task h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #00e6e6;
    }

    .task p {
      margin-bottom: 15px;
      font-size: 0.95rem;
      color: #ccc;
    }

    .task a {
      display: inline-block;
      background: #00f7ff;
      color: #000;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .task a:hover {
      background: #0ff;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        text-align: center;
      }
    }
  </style>
</head>
