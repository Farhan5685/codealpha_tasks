<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/300/200" alt="Gallery Image 1">
    <img src="https://picsum.photos/id/1016/300/200" alt="Gallery Image 2">
    <img src="https://picsum.photos/id/1018/300/200" alt="Gallery Image 3">
    <img src="https://picsum.photos/id/1019/300/200" alt="Gallery Image 4">
    <!-- Add more images -->
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden">
    <span id="closeBtn">&times;</span>
    <img id="lightboxImage" src="" alt="">
    <div class="controls">
      <button id="prevBtn">&#10094;</button>
      <button id="nextBtn">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
